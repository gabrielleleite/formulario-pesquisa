<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro formulario em repositorio</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="login.page">
        <div class="formulario">
            <form>
                <label> Username:
                    <input type="text" name="user" id="usuario" placeholder="username" required>
                </label>

                <label>Password:
                    <input type="password" name="pass" id="senha" placeholder="password" required>
                </label>

                <button type="submit" id="botao">LOGIN</button>
            </form>
        </div>
    </div>

    <p>Not registered? Create an account</p>
    
</body>
</html>
